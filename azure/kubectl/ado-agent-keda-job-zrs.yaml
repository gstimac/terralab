apiVersion: keda.sh/v1alpha1
kind: ScaledJob
metadata:
  name: azdevops-scaledjob
spec:
  jobTargetRef:
    template:
      spec:
        containers:
          - name: azdevops-agent-job
            image: goranstimac/home:adoagent
            imagePullPolicy: Always
            resources:
              requests:
                memory: "4096Mi"
                cpu: "250m"
              limits:
                memory: "6000Mi"
                cpu: "500m"
            env:
              - name: AZP_URL
                valueFrom:
                  secretKeyRef:
                    name: azdevops
                    key: AZP_URL
              - name: AZP_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: azdevops
                    key: AZP_TOKEN
              - name: AZP_POOL
                valueFrom:
                  secretKeyRef:
                    name: azdevops
                    key: AZP_POOL
            volumeMounts:
              - mountPath: /var/run/docker.sock
                name: docker-volume
              - mountPath: "/azp/_work"
                name: work-disk
        volumes:
          - name: docker-volume
            hostPath:
              path: /var/run/docker.sock
          - name: work-disk
            persistentVolumeClaim:
              claimName: pvc-zrs-disk
        nodeSelector:
          application: ADO
        imagePullSecrets:
          - name: regcred
  pollingInterval: 30
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  maxReplicaCount: 3
  scalingStrategy:
    strategy: "default"               
  triggers:
  - type: azure-pipelines
    metadata:
      poolID: "12"
      organizationURLFromEnv: "AZP_URL"
      personalAccessTokenFromEnv: "AZP_TOKEN"
